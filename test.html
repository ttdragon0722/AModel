    <title>Document</title>
    <style>
        .dropdown {
            position: relative;
            display: inline-block;
            margin-right: 10px;
            /* 設定按鈕之間的間距 */
        }

        .dropdown-content {
            display: none;
            position: absolute;
            z-index: 1;
            background-color: white;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        /* 按鈕樣式 */
        .dropbtn {
            background-color: #4CAF50;
            color: white;
            padding: 12px;
            font-size: 16px;
            border: none;
            cursor: pointer;
            background-color: rgba(180, 180, 180, 0.2);
            /* box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2); */
            border-color: black;
            color: white;
            filter: drop-shadow(2px 2px 0 rgba(108, 108, 108, 0.5));
        }

        /* 當滑鼠移到按鈕上時的樣式 */
        .dropbtn:hover {
            background-color: #3e8e41;
        }

        /* dropdown 內的連結樣式 */
        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

        /* 當滑鼠移到 dropdown 內的連結上時的樣式 */
        .dropdown-content a:hover {
            background-color: #f1f1f1;
        }

        .button-list {
            width: 50%;
            display: flex;
            flex-wrap: wrap;
        }
    </style>
</head>
